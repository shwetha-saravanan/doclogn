<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOCTOR Login- GDM Analyzer</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<!-- partial:index.partial.html -->
<div class="box-form">
  <div class="left">
    <div class="overlay">
      <h1>GDM Risk Assessment</h1>
      <p></p>
      <span>
        <p>login with social media</p>
        <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
        <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i> Login with Twitter</a>
      </span>
    </div>
  </div>

  <div id="container" class="right sign-up"> <!-- Initially show the 'sign-up' section -->

    <h5>Doctor Sign-up</h5>
    <div class="inputs">
      <input type="text" placeholder="Username" id="username">
      <br>
      <input type="email" placeholder="Email" id="email">
      <br>
      <input type="password" placeholder="Password" id="password">
      </div>
    <p>Already have an account? <a href="#" onclick="toggleSignUp()">Sign In</a> </p>
    <div class="inputs">
      <input type="text" placeholder="Username" id="username">
      <br>
      <input type="email" placeholder="Email" id="email">
      <br>
      <input type="password" placeholder="Password" id="password">
      <br>
      <input type="text" placeholder="Doc ID" id="doc-id">
      <br>
      <input type="text" placeholder="Hospital Name" id="hospital-name">
    </div>
    <div class="remember-me--forget-password">
      <label>
        <input type="checkbox" name="item" checked/>
        <span class="text-checkbox">Remember me</span>
      </label>
      <p>forgot password?</p>
    </div>

    <br>
    <button id="signup-btn">Sign up</button>
  </div>

</div>
<!-- partial -->

<script src="./script.js"></script>

</body>
</html>
